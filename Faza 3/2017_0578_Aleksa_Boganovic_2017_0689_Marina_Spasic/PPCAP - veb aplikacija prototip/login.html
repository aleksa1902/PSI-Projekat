		<script>
			
			function login() {
				var storedName = localStorage.getItem('nam');
				var storedPw = localStorage.getItem('pass');
				
				var user = $("#usr").val();
				var pass = $("#pass").val();
				
				if (user == storedName && pass == storedPw) {
					location.href = 'controller.html';
				} else if(user == "Aleksa" && pass == "123"){
					location.href = 'controller.html';
				} else if(user == "Marina" && pass == "123"){
					location.href = 'analyzer.html';
				} else {
					$('#alr').show();
				}
			}
			
			$('#pass').keydown(function (event) {
				var keypressed = event.keyCode || event.which;
				if (keypressed == 13) {
					login();
				}
			});
			
		</script>
